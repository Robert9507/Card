<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta desafio</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="/images/illustration-hero.svg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <h1 class="card-body-title"><span>Order Summary</span></h1>
                <p class="card-body-text">
                    You can now listen to millions of songs,
                    audiobooks,and podcasts on any device
                    anywhere you like!
                </p>
            </div>
            <div class="card-footer">
                <img src="/images/icon-music.svg" alt="icono-musica">
                <div class="card-footer-plan">
                    <h3><strong>Annual Plan</strong></h3>
                    <p class="prec">$59.99/year</p>
                </div>
                <div class="card-footer-change">
                    <h3><u>Change</u></h3>               
                </div>
            </div>
            <div class="btn-text">
                <button class="btn">Proceed to Payment</button>
            </div>
            <div class="text-cancel">
                <p>Cancel Order</p>
            </div>
        </article>
    </main>   
</body>
</html>
